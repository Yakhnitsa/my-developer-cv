<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Убрать и загружать с помощью webpack-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/css/mystyle.css">

    <title>My developer CV</title>
</head>
<body>
    <header th:insert="fragments/header.html :: header"></header>
    <div class="container-fluid my-2">

        <div class="row">
            <div class="float-left col">
                <div class="h3" style="height: 40px">
                    <span>Контактные данные</span>
                    <button class="btn btn-light mb-1 pull-right" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                        Связаться <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </button>
                </div>


            </div>


            <div class="card rounded float-right col-3 m-3" style="width: 18rem;">
                <img src="/img/cv-not-found.png" class="card-img-top" alt="my best photo ever">
                <div class="card-body">
                    <h5 class="card-title">Яхница Юрий</h5>
                    <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>

        <p>some other text..........









        </p>
        <p class="h2">Ключевые навыки</p>
        <p class="h2">Опыт работы в IT</p>
        <p class="h2">Опыт работы общий</p>
        <p class="h2">Образование</p>
        <p class="h2">Хобби и личные качества</p>
        <div class="container-fruid my-1">


        </div>
        <div class="container-fluid my-1">


            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Форма связи</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Отправитель:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="company-name" class="col-form-label">Компания:</label>
                                    <input type="text" class="form-control" id="company-name">
                                </div>
                                <div class="form-group">
                                    <label for="position" class="col-form-label">Должность:</label>
                                    <input type="text" class="form-control" id="position">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>








        <header th:insert="fragments/footer.html :: footer"></header>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
